{% extends "base.html" %}

{% block content %}
    {% if user|length == 0 %}
        <h1>Blog Users</h1>
        <p>No users yet</p>

    {% else %}
        <ul>
            <h1>Blog Users</h1>
            {% for user in user %}
            <ul>
                <li>
                    <a href="./blog?user={{user.username}}"><h3>{{user.username}}</h3></a>
                </li>
            </ul>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
