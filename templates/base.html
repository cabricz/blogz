<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .error {
            color: red;
        }
        ul {
            list-style-type: none;
        }
        h1 {
            text-align: center;
        }
        a {
            margin-right: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Build a Blog</title>
</head>
<body>
    <nav>
        <a href="/blog">Main Blog Page</a>
        <a href="/newpost">Add a Blog Entry</a>
    </nav>
    <h1>Build a Blog</h1>
    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category, message in messages %}
            <li class="{{category}}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>
</html>
